name: Daily data fetch

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm install mongodb
      - run: npm run fetch-data
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }} # TODO: set MongoDB connection string
          MONGODB_DB: ${{ secrets.MONGODB_DB }} # TODO: set database name
          MONGODB_COLLECTIONS: ${{ secrets.MONGODB_COLLECTIONS }} # TODO: set comma-separated collection names
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update data"
          file_pattern: public/data/*.json
